<ng-container *ngIf="viewProductForm">
    <app-form-product 
    [data]="data"
    (onCloseModal)="closeModal()" 
    (onDeleteProduct)="deleteProduct()"
    (onSaveProduct)="validateAction($event)"></app-form-product>
</ng-container>

<ng-container *ngIf="!viewProductForm">
    <app-view-product 
    [data]="data" 
    (onCloseModal)="closeModal()" 
    (onDeleteProduct)="deleteProduct()"
    (onChangeView)="viewProductForm = true"></app-view-product>
<ng-container>
