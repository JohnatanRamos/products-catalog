<div class="flex items-center flex-col w-72">
    <div class="flex gap-3 justify-center items-center w-11/12">
        <mat-form-field class="example-margin example-width">
            <mat-label>Min value</mat-label>
            <input matInput type="number" [formControl]="minValue">
        </mat-form-field>
        <mat-form-field class="example-margin example-width">
            <mat-label>Max value</mat-label>
            <input matInput type="number" [formControl]="maxValue">
        </mat-form-field>
    </div>
    <div class="flex gap-3 justify-center items-center w-11/12">
        <button mat-raised-button (click)="clearFilter()" class="w-1/2">Limpiar</button>
        <button mat-raised-button (click)="validateValues()" class="w-1/2" color="primary"
            [disabled]="!minValue.value">Filtar</button>
    </div>
</div>
