<div class="flex flex-col gap-3 w-72">
    <div class="flex gap-3 justify-center items-center">
        <mat-form-field class="example-margin example-width">
            <mat-label>Min value</mat-label>
            <input matInput type="number" [formControl]="minValue">
        </mat-form-field>
        <mat-form-field class="example-margin example-width">
            <mat-label>Max value</mat-label>
            <input matInput type="number" [formControl]="maxValue">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button (click)="clearFilter()">Limpiar</button>
        <button mat-raised-button (click)="validateValues()" color="primary"
            [disabled]="!minValue.value">Filtar</button>
    </div>
</div>
